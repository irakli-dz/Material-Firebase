<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center"
  fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email" matInput placeholder="Your email" 
      ngmodel="email"
      email required>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Your password" ngmodel="password"
      required
      minlength="6">
      <mat-hint>Should be at least 6 characters</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Your Birth date"
      [matDatepicker]="picker"
      [max]="maxDate">
      <mat-datepicker-toggle matSuffix [for]="picker" ngmodel="birthdate">

      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
   
      <mat-checkbox>Agree to terms</mat-checkbox>
    
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
