<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center"
  fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email" matInput placeholder="Your email" 
      ngmodel="email" email required>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Your password" ngmodel="password"
      required
      minlength="6">
      <mat-hint>Should be at least 6 characters</mat-hint>
    </mat-form-field>
 
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
